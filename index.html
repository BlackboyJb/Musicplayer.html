<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6c85580ee.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <title>Music Player</title>
</head>

<body>
    <h1>20 Music Playlist</h1>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Who Told You </h4>
            <div class="progress-container ">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="./audio/Drink Wine.mp3 " id="audio"></audio>

        <div class="image-container">
            <img src="./images/Drink Wine.jpg" alt="" id="cover">
        </div>

        <div class="navigation">
            <button id="previous" class="action-btn"><i class="fa-solid fa-backward"></i></button>
            <button id="play" class="action-btn action-btn-big "><i class="fa-solid fa-play"></i></button>
            <button id="next" class="action-btn"><i class="fa-solid fa-forward"></i></button>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
